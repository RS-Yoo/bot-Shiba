<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tweet list</title>
</head>
<body>
<div class="container">
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Tweets</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tweet : ${tweets}">
      <td th:text="${tweet.content}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
