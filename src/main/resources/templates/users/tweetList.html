<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tweet list</title>
</head>
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Entered Tweets</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tweet : ${tweets}">
                <td th:text="${tweet.content}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->

<form action="/users/setInterval" method="POST">
    <label><input type="radio" name="interval" value="1" th:checked="${interval}==1?true:false">1 hours</label>
    <label><input type="radio" name="interval" value="2" th:checked="${interval}==2?true:false">2 hours</label>
    <label><input type="radio" name="interval" value="4" th:checked="${interval}==4?true:false">4 hours</label>
    <label><input type="radio" name="interval" value="8" th:checked="${interval}==8?true:false">8 hours</label>
    <input type="submit" value="Set"/>
</form>

<a href="/users/home">Home</a>
</body>
</html>
